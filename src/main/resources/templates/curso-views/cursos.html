<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curso</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/cursoStyle.css}" />
<script src="https://kit.fontawesome.com/bb9bea6807.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">Lista de Cursos</div>
			<div class="card-body">
				<form method="get" th:action="@{index}">
					<label>Keyword</label> <input type="text" name="keyword"
						th:value="${keyword}">
					<button type="submit" class="btn btn-primary">Search</button>
				</form>
				<div class="productos">
					<div class="row">
						<div th:each="curso:${listCursos}" class="col-md-4">
							<li class="productos-list-item">
								<div class="contenedor-caja">
									<h4 th:text="${curso.getCursoNombre()}"></h4>
									<h6>
										<i class="fa fa-medal"></i><span>ID:</span> <span
											th:text="${curso.getCursoId()}"></span>
									</h6>
									<h6>
										<i class="fa fa-clock"></i> <span
											th:text="${curso.getCursoDuracion()}"></span>
									</h6>
									<h6>
										<i class="fa fa-group"></i> <span
											th:text="${curso.getEstudiante().size()}"></span><span>Estudiantes</span>
									</h6>
									<h6>
										<i class="fas fa-fingerprint"></i> <span
											th:text="${curso.getInstructor().getNombres()}+ '  '+${curso.getInstructor().getApellidos()}"></span>
									</h6>
									<p th:text="${curso.getCursoDescripcion()}"></p>
									<div class="botones">
										<div>
											<a class="btn btn-danger"
												onclick="return confirm('El curso se Eliminara, Esta seguro')"
												th:href="@{/cursos/delete(cursoId=${curso.getCursoId()},keyword=${keyword})}">Eliminar</a>
										</div>
										<div>
											<a class="btn btn-success"
												th:href="@{/cursos/formUpdate(cursoId=${curso.getCursoId()})}">Actualizar</a>
										</div>
									</div>
								</div>
							</li>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
