<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
</head>

<body>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .productos {
            display: flex;
            justify-content: space-between;
            width: 100%;

        }

        .productos-list-item {
            display: block;
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 20px;
            height: 350px;
            margin-top: 10px;
        }

        h6 {
            font-size: 15px;
        }
    </style>

    <div class="container">
        <div class="card">
            <div class="card-header">Lista de Cursos</div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label>Keyword</label>
                    <input type="text" name="Keyword" th:value="${Keyword}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div class="productos">
                    <div class="row">
                        <div th:each="curso:${listCursos}" class="col-md-4">
                            <li class="productos-list-item">
                                <h3 th:text="${curso.getCursoNombre()}"></h3>
                                <h6>
                                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                                        clip-rule="evenodd">
                                        <path
                                            d="M22 3c.53 0 1.039.211 1.414.586s.586.884.586 1.414v14c0 .53-.211 1.039-.586 1.414s-.884.586-1.414.586h-20c-.53 0-1.039-.211-1.414-.586s-.586-.884-.586-1.414v-14c0-.53.211-1.039.586-1.414s.884-.586 1.414-.586h20zm1 8h-22v8c0 .552.448 1 1 1h20c.552 0 1-.448 1-1v-8zm-15 5v1h-5v-1h5zm13-2v1h-3v-1h3zm-10 0v1h-8v-1h8zm-10-6v2h22v-2h-22zm22-1v-2c0-.552-.448-1-1-1h-20c-.552 0-1 .448-1 1v2h22z" />
                                    </svg>
                                    ID: <span th:text="${curso.getCursoId()}"></span>
                                </h6>
                                <h6>
                                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                                        clip-rule="evenodd">
                                        <path
                                            d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm0 11h6v1h-7v-9h1v8z" />
                                    </svg>
                                    <span th:text="${curso.getCursoDuracion()}"></span>
                                </h6>
                                <h6>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <path
                                            d="M23 18h-2v2h-1v-2h-2v-1h2v-2h1v2h2v1zm-15.999-10c-2.493 0-4.227 2.383-1.866 6.839.774 1.464-.826 1.812-2.545 2.209-1.491.345-1.59 1.072-1.59 2.334l.002.618h1.329c0-1.918-.186-1.385 1.824-1.973 1.014-.295 1.91-.723 2.316-1.612.212-.463.355-1.22-.162-2.197-.952-1.798-1.219-3.374-.712-4.215.547-.909 2.27-.908 2.819.015.935 1.567-.793 3.982-1.02 4.982h1.396c.44-1 1.206-2.208 1.206-3.9.001-2.01-1.31-3.1-2.997-3.1zm7.754-1.556c.895-1.487 3.609-1.494 4.512.022.77 1.291.423 3.484-.949 6.017-.098.18-.17.351-.232.517h1.464c3.057-5.744.816-9-2.548-9-3.323 0-5.635 3.177-2.488 9.119 1.033 1.952-1.101 2.416-3.394 2.946-1.988.458-2.12 1.429-2.12 3.11l.003.825h1.331c0-2.069-.08-2.367 1.173-2.657 1.918-.442 3.729-.86 4.39-2.305.241-.527.401-1.397-.206-2.543-1.362-2.572-1.704-4.777-.936-6.051z" />
                                    </svg>
                                    <span th:text="${curso.getEstudiante().size()}"></span> Estudiantes
                                </h6>
                                <p
                                    th:text="${curso.getInstructor().getNombres()}+ '  '+${curso.getInstructor().getApellidos()}">
                                </p>
                                <p th:text="${curso.getCursoDescripcion()}"></p>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
