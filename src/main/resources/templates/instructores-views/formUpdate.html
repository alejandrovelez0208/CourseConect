<!DOCTYPE html>
<html lang="en" xmlns:layout="htpp://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
    <head>
        <meta charset="ISO-8859-1">
        <title>Actualizar Instructores</title>
    </head>
    <body>
        <div layout:fragment="content1">
            <div class="col-md-6 offset-3 mt-3">
                <form class="form-control" method="post" th:action="@{/instructores/update}" th:object="${instructor}">
                    <div class="mb-3 mt-3">
                        <label class="form-label">Instructor Id:</label>
                        <input type="number" name="instructorId" class="form-control" th:value="${instructor.getInstructorId()}" readonly="readonly">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="nombres" class="form-label">Nombres:</label>
                        <input id="nombres" type="text" name="nombres" class="form-control" th:value="${instructor.getNombres()}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input id="apellidos" type="text" name="apellidos" class="form-control" th:value="${instructor.getApellidos()}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="summary" class="form-label">Summary:</label>
                        <input id="summary" type="text" name="summary" class="form-control" th:value="${instructor.getSummary()}">
                    </div>
                    <div class="mb-3 mt-3" th:each="cursos:${instructor.getCurso()}">
                        <input hidden name="cursos" class="form-control" th:value="${instructor.getCurso[cursosStat.index].getCursoId()}">
                    </div>
                    <div class="mb-3 mt-3" hidden>
                        <input name="usuarios" class="form-control" th:field="${instructor.usuario}">
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </body>
</html>
