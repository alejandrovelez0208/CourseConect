<!DOCTYPE html>
<html xmlns:layout="htpp://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
    <head>
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" type="text/css" th:href="@{/css/estudianteCursoStyle.css}"/>
        <script src="https://kit.fontawesome.com/bb9bea6807.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
        <title>Cursos para Estudiantes</title>
    </head>
    <body>
        <div layout:fragment="content1">
            <div class="container mt-2">
                <div class="card">
                    <div class="card-header">Hola,
                        <span class="text-success" th:text="${nombre}+''+${apellido}"></span>
                        Estas son tus subscripciones:</div>
                    <div class="slider-container">
                        <div class="slider">
                            <div th:each="curso:${listCursos}" class="col-md-4">
                                <li class="productos-list-item">
                                    <div class="contenedor-caja">
                                        <h4 th:text="${curso.getCursoNombre()}"></h4>
                                        <h6>
                                            <i class="fa fa-medal"></i>
                                            <span>ID:</span>
                                            <span th:text="${curso.getCursoId()}"></span>
                                        </h6>
                                        <h6>
                                            <i class="fa fa-clock"></i>
                                            <span th:text="${curso.getCursoDuracion()}"></span>
                                        </h6>
                                        <h6>
                                            <i class="fa fa-group"></i>
                                            <span th:text="${curso.getEstudiante().size()}"></span>
                                            <span>
                                                Estudiantes</span>
                                        </h6>
                                        <h6>
                                            <i class="fas fa-fingerprint"></i>
                                            <span th:text="${curso.getInstructor().getNombres()}+ '  '+${curso.getInstructor().getApellidos()}"></span>
                                        </h6>
                                        <p th:text="${curso.getCursoDescripcion()}"></p>
                                        <div class="botones">
                                            <div>
                                                <a class="btn btn-primary">
                                                    <i class="fa fa-file"></i>
                                                    Reanudar el aprendizaje</a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">Inscribite en un nuevos Cursos</div>
                    <div class="row">
                        <div th:each="curso:${otrorCursos}" class="col-md-4">
                            <li class="productos-list-item">
                                <div class="contenedor-caja">
                                    <h4 th:text="${curso.getCursoNombre()}"></h4>
                                    <h6>
                                        <i class="fa fa-medal"></i>
                                        <span>ID:</span>
                                        <span th:text="${curso.getCursoId()}"></span>
                                    </h6>
                                    <h6>
                                        <i class="fa fa-clock"></i>
                                        <span th:text="${curso.getCursoDuracion()}"></span>
                                    </h6>
                                    <h6>
                                        <i class="fa fa-group"></i>
                                        <span th:text="${curso.getEstudiante().size()}"></span>
                                        <span>
                                            Estudiantes</span>
                                    </h6>
                                    <h6>
                                        <i class="fas fa-fingerprint"></i>
                                        <span th:text="${curso.getInstructor().getNombres()}+ '  '+${curso.getInstructor().getApellidos()}"></span>
                                    </h6>
                                    <p th:text="${curso.getCursoDescripcion()}"></p>
                                    <div class="botones">
                                        <div>
                                            <a class="btn btn-success" th:href="@{/cursos/inscribirEstudiante(cursoId=${curso.getCursoId()})}">
                                                <i class="fa fa-location-arrow"></i>
                                                Inscribirse</a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
