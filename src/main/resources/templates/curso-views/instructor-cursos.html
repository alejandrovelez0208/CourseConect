<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/instructorCursoStyle.css}" />
<script src="https://kit.fontawesome.com/bb9bea6807.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
<title>Cursos Instructor</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">Hola.. Estos son tus Cursos:</div>
			<div th:each="curso:${listCursos}">
				<li class="productos-list-item">
					<h4 th:text="${curso.getCursoNombre()}"></h4>
					<h6>
						<i class="fa fa-medal"></i><span>ID:</span> <span
							th:text="${curso.getCursoId()}"></span>
					</h6>
					<h6>
						<i class="fa fa-clock"></i> <span
							th:text="${curso.getCursoDuracion()}"></span>
					</h6>
					<h6>
						<i class="fa fa-group"></i> <span
							th:text="${curso.getEstudiante().size()}"></span><span>
							Estudiantes</span>
					</h6>
					<h6>
						<i class="fas fa-fingerprint"></i> <span
							th:text="${curso.getInstructor().getNombres()}+ '  '+${curso.getInstructor().getApellidos()}"></span>
					</h6>
					<p th:text="${curso.getCursoDescripcion()}"></p>
					<div class="botones">
						<div>
							<a class="btn btn-success custom-btn"
								th:href="@{/cursos/formUpdate(cursoId=${curso.getCursoId()})}">Actualizar</a>
						</div>
					</div>
				</li>
			</div>
		</div>
	</div>
</body>
</html>
